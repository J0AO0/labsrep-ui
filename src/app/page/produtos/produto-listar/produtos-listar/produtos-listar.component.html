<main>
  <p-card styleClass="card-adjust">
    <p-dataView #dv [value]="products">
      <ng-template pTemplate="list" let-product>
        <div class="grid grid-nogutter">
          <!-- Use *ngFor diretamente no primeiro nível, eliminando a necessidade de duas colunas "col-12" -->
          <div
            *ngFor="let item of products; let first = first"
            class="col-12 flex flex-column sm:flex-row sm:align-items-center p-4 gap-3"
            [ngClass]="{ 'border-top-1 surface-border': !first }"
          >
            <!-- Imagem do produto com status de inventário -->
            <div class="md:w-10rem relative">
              <img
                class="block mx-auto border-round w-full"
                [src]="'assets/fotos_produtos/' + item.image"
                [alt]="item.name"
              />
              <p-tag
                [value]="item.inventoryStatus"
                [severity]="getSeverity(item)"
                class="absolute top-0 left-0 m-2"
              ></p-tag>
            </div>

            <!-- Detalhes do produto -->
            <div
              class="flex flex-column md:flex-row justify-content-between flex-1 gap-4"
            >
              <div class="flex flex-column justify-content-between gap-2">
                <!-- Categoria e Nome do Produto -->
                <div>
                  <span class="font-medium text-secondary text-sm">
                    {{ item.category }}
                  </span>
                  <div class="text-lg font-medium text-900 mt-2">
                    {{ item.name }}
                  </div>
                </div>
                <!-- Avaliação do Produto -->
                <div class="surface-100 p-1 border-round shadow-sm">
                  <div
                    class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2 border-round"
                  >
                    <span class="text-900 font-medium text-sm">
                      {{ item.rating }}
                    </span>
                    <i class="pi pi-star-fill text-yellow-500"></i>
                  </div>
                </div>
              </div>

              <!-- Preço e Ações -->
              <div class="flex flex-column md:align-items-end gap-5">
                <span class="text-xl font-semibold text-900">
                  ${{ item.price }}
                </span>
                <div class="flex flex-row-reverse md:flex-row gap-2">
                  <p-button icon="pi pi-heart" [outlined]="true"></p-button>
                  <p-button
                    icon="pi pi-shopping-cart"
                    class="flex-auto md:flex-initial"
                    label="Buy Now"
                    [disabled]="item.inventoryStatus === 'OUTOFSTOCK'"
                  ></p-button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-dataView>
  </p-card>
</main>
